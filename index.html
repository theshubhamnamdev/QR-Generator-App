<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar bg-dark">
        <div class="container-fluid ">
            <span class="navbar-brand mb-0 h1 text-light w-100 text-center">QR GENERATOR</span>
        </div>
    </nav>

    <div class="alertBox">
    </div>

    <div class="container-fluid bg-primary-subtle">
        <div class="container p-5 w-100 ">
        <marquee behavior="" direction="">
            <h1 class="display-6 text-center">Enter Text And Select Size To Generate QR</h1>
        </marquee>
        <form>
            <input type="text" class="form-control my-4" placeholder="Enter Text Here...">

            <select name="" id="size" class="form-control my-4">
                <option value="150x150">150x150</option>
                <option value="250x250">250x250</option>
                <option value="500x500">500x500</option>

            </select>

            <button class="btn btn-success w-100">Generate QR</button>
        </form>

        <div class="d-flex align-items center justify-content center ">
            <img src="./qr-code_animated.gif" class="img-fluid my-5 mx-auto"  alt="">
        </div>

    </div>
       <div class="container">
        <button type="button" id="Download" class="btn btn-outline-success w-100" >Download QR</button>
       </div>

        <div class="alert">
            
        </div>
    </div>





    <script src="qrapp.js"></script>

</body>

</html>
